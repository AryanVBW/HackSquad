<!DOCTYPE html>
<html>
<head>
<title>Meet HackSquad</title>
<link rel="stylesheet" href="style.css"> </head>
<body>
<div class="responsive-container-block outer-container">
  <div class="responsive-container-block inner-container">
    <h2 class="section-head-text">Meet HackSquad</h2>
    <p class="section-subhead-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <div class="responsive-container-block team-cards-grid">
      <div class="responsive-cell-block wk-desk-3 wk-ipadp-3 wk-tab-6 wk-mobile-12 team-card-container">
        <div class="team-card">
          <div class="img-wrapper">
            <img class="team-img" src="https://raw.githubusercontent.com/AryanVBW/HackSquad/main/jpg/vivek.jpg" alt="Maxwell Doe">
          </div>
          <h3 class="name">Maxwell Doe</h3>
          <p class="position">Instructor</p>
          <div class="social-media-links">
            <a href="http://www.twitter.com/" target="_blank" aria-label="Twitter">
              <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/gray-twitter.svg" alt="Twitter">
            </a>
            <a href="http://www.facebook.com/" target="_blank" aria-label="Facebook">
              <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/gray-fb.svg" alt="Facebook">
            </a>
            <a href="http://www.instagram.com/" target="_blank" aria-label="Instagram">
              <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/gray-insta.svg" alt="Instagram">
            </a>
            <a href="http://www.gmail.com/" target="_blank" aria-label="Email">
              <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/gray-mail.svg" alt="Email">
            </a>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
</body>
</html>
